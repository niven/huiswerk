<!DOCTYPE html>
<html lang="nl-NL">
<head>
	<meta charset="utf-8">
	
	<title>Rekenen</title>
	
	
<link rel="stylesheet" type="text/css" href="ui/looknfeel.css"/>
<link rel="stylesheet" type="text/css" href="ui/modal_dialog.css"/>

<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="runner.js"></script>
<script type="text/javascript" src="things.js"></script> <!-- rename -->
<script type="text/javascript" src="select_level.js"></script>
<script type="text/javascript" src="ui/behaviours.js"></script>

<!-- load the index and CSS files for every module -->
<script type="text/javascript" src="modules/fractions/index.js"></script>

<script type="text/javascript" src="modules/multiplication/index.js"></script>

<script type="text/javascript">

function debug() {
	
	// var level_mul2x2 = document.getElementById("level_3");

</head>

<body onload="select_level_run(); debug();">

<!-- Level select screen -->
<div id="select_screen" class="panel_look">
	<button id="select_screen_startbutton" onclick="select_level_start();">START!</button>
<!-- level select fragment, no whitespace so there are not empty #text nodes -->
<div id="select_level_fragment" class="level" style="visibility: hidden;" onclick="select_level_toggle(this);"><h1 class="titlebar">LEVEL TITLE</h1><div class="panel panel_look"><img/></div></div>
</div>

<!-- Main content container -->
<div id="container">
	
<div id="col1" class="col">
	<div id="title" class="titlebar">Title of thing</div>
	<div id="main" class="panel panel_look"></div>
	<div id="title" class="titlebar">Progress</div>
	<div id="progress" class="panel_look">

		<div id="progressbar_track"><span id="bar"></span></div>

	</div>
</div>

<div id="col2" class="col">
	<div id="score" class="titlebar">
		<span style="display: inline-block; width: 35%">Level <span id="level">2</span></span>
		<span style="display: inline-block; width: 30%; text-align: left;">Score <span id="points">0</span></span>
		<span style="display: inline-block; width: 15%; text-align: left;" id="score_bliparea"></span></div>
	<div id="feedback" class="panel panel_look"></div>

	<div id="title" class="titlebar">Time</div>
	<div id="clock" class="panel_look"></div>
</div>

</div>


<!-- Modal -->
<div class="md-modal md-effect-1" id="modal-1">
	<div class="md-content">
		<h3 id="modal_title" class="titlebar">Modal Dialog</h3>
		<div class="panel_look">
			<p id="modal_text">This is a modal window.</p>
			<button class="md-close" id="md-close-button">OK</button>
		</div>
	</div>
</div>

<div class="md-overlay"></div>

</body>
</html>
